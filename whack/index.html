<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./assets/hammer.png" alt="" class="cursor" width="50">
        <div class="start_dimmed">
            <button type="button" class="start_button -easy">Easy</button>
            <button type="button" class="start_button -normal">Normal</button>
            <button type="button" class="start_button -hard">Hard</button>
        </div>
        <stong class="game_title">Whack-a-Mole!</stong>
        <span class="score_text">Score <span id="score" class="score">0</span></span>
        <span class="time_bar">
            <span class="time" id="time"></span>
        </span>
        <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
            <div class="hole hole7">
                <div class="mole"></div>
            </div>
            <div class="hole hole8">
                <div class="mole"></div>
            </div>
            <div class="hole hole9">
                <div class="mole"></div>
            </div>
        </div>
    </div>
</body>
</html>
